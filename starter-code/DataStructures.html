<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1>Abstract Data Types</h1>
  <section class="container">
    <div  class="stacksColum">
      <h1>Stack</h1>
      <input type="text" id="input-stack" placeholder="Insert stack element">
      <button class="button add">ADD</button>
      <button class="button take">TAKE</button>
      <div class="stacks">
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack empty"></div>
        <div class= "stack full"></div>
    </div>
  </div>
    <div class="queuesColum">
      <h1>Queue</h1>
      <input type="text" id="input-queue" placeholder="Insert queue element">
      <button class="button add">ADD</button>
      <button class="button take">TAKE</button>
      <div class="Queues">
        <div class="queue empty"></div>
        <div class="queue empty"></div>
        <div class="queue empty"></div>
        <div class="queue empty"></div>
        <div class="queue empty"></div>
        <div class="queue empty"></div>
        <div class="queue full"></div>
        <div class="queue full"></div>
      </div>

    </div>
  </section>
  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
